            <div class="row">

            <div class="row">
                <div class="music_header">
                    <h1 class="name_music">Kalush Orchestra - Stefania</h1>
                </div>
            </div>

            <div class="row">

                <div class="col-12 d-flex align-items-center player">
                    <div class="btn play"><img class="img__src" src="img/play.png" alt="btn" id="play"></div>

                    <div class="progress__container d-flex" id="progress__container">
                        <div class="progress" id="progress">

                        </div>

                    </div>
                    <div class="timer">
                        <span class="current">0:00</span>
                        <span> - </span>
                        <span class="duration">3:40</span>
                    </div>
                    <audio id="music" src="" controls></audio>

                </div>

            </div>

            <div class="row video_block d-flex justify-content-between">
                <a href="" class="video__item">
                    <div class="video__name">
                        <p>KALUSH х SKOFKA х САЛЬТО НАЗАД - Сонячна</p>
                    </div>
                </a>
                <a href="" class="video__item">
                    <div class="video__name">
                        <p>KALUSH - Хвилі (feat. Jerry Heil)</p>
                    </div>
                </a>
                <button class="video__item" id="btn_modal_window">
                    <div class="video__name">
                        <p>KALUSH - Калуські вечорниці (feat. Tember Blanche)</p>
                    </div>
                </button>
                <div class="video" id="video">
                    <span class="close_modal_window">&times</span>
                    <iframe class="modal_content" width="560" height="315" src="https://www.youtube.com/embed/doSD_dKBUF4"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                </div>
                
                </div>
                
            </div>
