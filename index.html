<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">

    <title>Kalush</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light row">
                <div class="container-fluid justify-content-between">
                    <button class="navbar-toggler col-2" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand col-5 col-lg-3" href="#"><img src="img/fullLogo.png" alt="Kalush"></a>
                    <p class="col-2"></p>
                    <div class="collapse navbar-collapse col-lg-8" id="navbarNavAltMarkup">
                        <div class="navbar-nav d-flex">
                            <a class="nav-link active" aria-current="page" href="#">
                                <p class="color_text">Про нас</p>
                            </a>
                            <a class="nav-link" href="#">
                                <p class="color_text">Новини</p>
                            </a>
                            <a class="nav-link" href="#">
                                <p class="color_text">Музика</p>
                            </a>
                            <a class="nav-link" href="#">
                                <p class="color_text">Медіа</p>
                            </a>
                            <a class="nav-link" href="#">
                                <p class="color_text">Тури</p>
                            </a>
                            <a class="nav-link" href="#">
                                <p class="color_text">Контакти</p>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="row">
                <div class="col-12">
                    <h2 class="header_text">Нова пісня</h2>
                </div>
            </div>
            <div class="row">
                <div class="music_header">
                    <h1 class="name_music">Kalush Orchestra - Stefania</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-12 d-flex align-items-center player">
                    <div class="btn play"><img class="img__src" src="img/play.png" alt="btn" id="play"></div>

                    <div class="progress__container d-flex" id="progress__container">
                        <div class="progress" id="progress">

                        </div>

                    </div>
                    <div class="timer">
                        <span class="current">0:00</span>
                        <span> - </span>
                        <span class="duration">3:40</span>
                    </div>
                    <audio id="music" src="" controls></audio>




                </div>

            </div>

        </div>
    </header>


    <script src="js/mani.js"></script>

</body>

</html>
